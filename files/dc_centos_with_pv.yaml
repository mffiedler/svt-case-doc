
kind: "DeploymentConfig"
apiVersion: "v1"
metadata:
  name: "centos"
spec:
  template:
    metadata:
      labels:
        name: "centos"
    spec:
      containers:
        - name: "centos"
          image: "docker.io/centos:7"
          command: ["/usr/sbin/init"]
          args: []
          volumeMounts:
            - name: "aaa-vol"
              mountPath: "/aaa"
            - name: "bbb-vol"
              mountPath: "/bbb"
      volumes:
        - name: "aaa-vol"
          emptyDir: {}
        - name: "bbb-vol"
          persistentVolumeClaim:
            claimName: abc
  triggers:
    - type: "ConfigChange"
  replicas: 1
